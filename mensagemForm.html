<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms mensagem</title>
    <link rel="stylesheet" href="mensagemForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Forms</h1>
        </div>
        <a href="index.html" class="link-menu">
            <i class="fa-solid fa-circle-arrow-left"></i> 
            <p>Acesse aqui o Menu</p>
        </a>
    </header>
    <main>
        <fieldset>
            <legend>Dados</legend>
            <form action="" class = "form-container">
                <div class="campo nome">
                    <label for="nome input">Nome:</label>
                    <input type="text" id = "nome input">
                </div>
        
                <div class="campo email">
                    <label for="email input">E-mail:</label>
                    <input type="text" id = "email input">
                </div>

                <div class="campo mensagem">
                    <label for="mensagem input">Mensagem:</label>
                    <input type="text" id = "mensagem input">
                </div>

                <input type="submit" value="Enviar" class="submit-container">
            </form>
        </fieldset>
    </main>
</body>
</html>
