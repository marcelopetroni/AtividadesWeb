<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>ExercícioVetor</title>
</head>
<body>
    <main>
        <div class="input-container">
            <p>Adicionar cliente à fila:</p>
            <div class="main-input">
                <form class="forms-container">
                    <input type="text" placeholder="Digite um nome" class = "input">
                    <button type = "submit">Entrar na fila</button>
                </form>
                <button type="button" class ="remove-button">Remover</button>
                <button type="button" class ="clean-button">Limpar</button>
            </div>
            <div class="color-container">
                <div class="description">Escolha uma cor para a ficha: </div>
                <input type="color" class = "color-picker">
            </div>
        </div>
        <div class="output-container"></div>
    </main>
